{{define "studentListPage"}}

<html>
    {{template "header"}}
    {{template "navbar"}}
<body class="container">
    <h2>Student</h2>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="/student/new" class="btn btn-primary">Create</a>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>

                    {{range .StudentList}}
                    <tr class="clickable-row" data-href="/student/form?id={{.StudentID}}">
                            <td> Id : {{.StudentID}}</td>
                            <td> Name: {{.Name}}</td>
                            <td> Description: {{.Description}}</td>
                        </tr>
                     {{end}}
                </tbody>
             <table>
        </div>
    </div>
    {{template "footer"}}
</body>
<html>

    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });                        
        });
    </script>
{{end}}
